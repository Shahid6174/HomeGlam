<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HomeGlam - Dashboard</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- Custom CSS for Purple and Yellow Theme -->
    <style>
        body {
            background-color: #f3f1f1;
            color: #333;
        }

        .navbar {
            background-color: #6a1b9a; /* Purple */
        }

        .navbar-nav .nav-link {
            color: #fff !important;
            font-size: 1.2rem; /* Increase font size */
            font-weight: 600; /* Make font bolder */
            margin-right: 20px; /* Add space between navbar items */
        }

        .navbar-nav .nav-link:hover {
            color: #ffd600 !important; /* Yellow on hover */
        }

        .navbar-toggler {
            border-color: #ffd600; /* Change color of hamburger button */
        }

        .welcome-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .welcome-message {
            font-size: 2rem;
            color: #6a1b9a;
        }

        .homeglam-icon {
            height: 50px;
            margin-right: 20px;
        }

        .navbar-brand {
            color: #ffd600 !important;
            font-weight: bold;
            font-size: 1.5rem; /* Increase navbar brand font size */
        }

        .navbar-brand:hover {
            color: #fff !important;
        }

        /* Responsive adjustments */
        @media (max-width: 991px) {
            .navbar-nav .nav-link {
                font-size: 1rem; /* Slightly smaller font size for medium screens */
                margin-right: 15px; /* Reduce space between navbar items */
            }
        }

        @media (max-width: 576px) {
            .navbar-nav .nav-link {
                font-size: 0.9rem; /* Smaller font size for small screens */
                margin-right: 10px; /* Reduce space further for small screens */
            }

            .navbar-toggler {
                padding: 0.25rem 0.75rem; /* Adjust padding of the toggle button */
            }

            .navbar-brand {
                font-size: 1.2rem; /* Smaller font size for navbar brand */
            }

            .welcome-message {
                font-size: 1.5rem; /* Reduce welcome message font size on small screens */
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a href="{{ url_for('login') }}" class="navbar-brand text-light">
            <img src="{{ url_for('static', filename='images/logo-title.png') }}" alt="HomeGlam" class="img-fluid"
                style="height: 80px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    {% block content %} {% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>

</html>
