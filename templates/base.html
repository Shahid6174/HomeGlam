<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HomeGlam - Dashboard</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- Custom CSS for Purple and Yellow Theme -->
    <style>
        body {
            background-color: #f3f1f1;
            color: #333;
        }

        .navbar {
            background-color: #6a1b9a; /* Purple */
        }

        .navbar-nav .nav-link {
            color: #fff !important;
            font-size: 1.2rem; /* Increase font size */
            font-weight: 600; /* Make font bolder */
            margin-right: 20px; /* Add space between navbar items */
        }

        .navbar-nav .nav-link:hover {
            color: #ffd600 !important; /* Yellow on hover */
        }

        .navbar-toggler {
            border-color: #ffd600; /* Change color of hamburger button */
        }

        .welcome-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .welcome-message {
            font-size: 2rem;
            color: #6a1b9a;
        }

        .homeglam-icon {
            height: 50px;
            margin-right: 20px;
        }

        .navbar-brand {
            color: #ffd600 !important;
            font-weight: bold;
            font-size: 1.5rem; /* Increase navbar brand font size */
        }

        .navbar-brand:hover {
            color: #fff !important;
        }
        /* Purple and Yellow Theme */
.text-purple {
    color: #6f42c1 !important; /* Purple text */
}

.bg-purple {
    background-color: #6f42c1; /* Purple background */
    color: white;
}

.btn-primary {
    background-color: #6f42c1; /* Purple button */
    border-color: #6f42c1;
}

.btn-primary:hover {
    background-color: #5a31a1; /* Darker purple on hover */
}

.btn-secondary {
    background-color: #ffc107; /* Yellow background */
    border-color: #ffc107;
}

.btn-secondary:hover {
    background-color: #e0a800; /* Darker yellow on hover */
}

.form-control {
    border-color: #6f42c1; /* Purple borders for input fields */
}

.form-control:focus {
    border-color: #6f42c1 !important; /* Focus color same as border */
    box-shadow: 0 0 0 0.25rem rgba(111, 66, 193, 0.25); /* Purple shadow on focus */
}

.card {
    border: 1px solid #6f42c1; /* Purple border for cards */
}

.card-body {
    background-color: #f8f9fa;
}

.text-center h2 {
    color: #6f42c1;
}


        /* Responsive adjustments */
        @media (max-width: 991px) {
            .navbar-nav .nav-link {
                font-size: 1rem; /* Slightly smaller font size for medium screens */
                margin-right: 15px; /* Reduce space between navbar items */
            }
        }

        @media (max-width: 576px) {
            .navbar-nav .nav-link {
                font-size: 0.9rem; /* Smaller font size for small screens */
                margin-right: 10px; /* Reduce space further for small screens */
            }

            .navbar-toggler {
                padding: 0.25rem 0.75rem; /* Adjust padding of the toggle button */
            }

            .navbar-brand {
                font-size: 1.2rem; /* Smaller font size for navbar brand */
            }

            .welcome-message {
                font-size: 1.5rem; /* Reduce welcome message font size on small screens */
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    {% block content %} {% endblock content %}
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>

</html>
