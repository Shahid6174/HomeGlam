<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/logo.png') }}">

    <title>HomeGlam - Expert services, delivered to your home.</title>

    <style>
        /* Custom responsive styling */
        h1 {
            font-size: 6vw; /* Responsive text size based on viewport width */
        }
        @media (max-width: 768px) {
            .card {
                margin-top: 1rem; /* Reduce margin on smaller screens */
            }
        }
    </style>
</head>

<body class="bg-nav">

    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <a href="" class="navbar-brand text-light">
                <img src="{{ url_for('static', filename='images/logo-title.png') }}" alt="HomeGlam" class="img-fluid" style="height: 80px;">
            </a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="translucent-container d-flex justify-content-center align-items-center vh-100">
        <div class="container">
            <div class="row">
                <!-- Left Column for Headline -->
                <div class="col-md-8 col-sm-12 mt-4 text-center text-md-left">
                    <h1 id="element" class="text-light display-4 mt-14" style="font-family:Poppins;"></h1>
                </div>

                <!-- Right Column for Login Form -->
                <div class="col-md-4 col-sm-12">
                    <div class="card mt-md-5 mt-3">
                        <div class="card-body" style="font-family: Montserrat;">
                            <h2>Login</h2>
                            <form action="{{ url_for('login_validation') }}" class="mt-3 form" method="post">
                                <div class="form-group">
                                    <label for="role">Role</label>
                                    <select name="role" id="role" class="form-control" required>
                                        <option value="" disabled selected>Select your role</option>
                                        <option value="admin">Admin</option>
                                        <option value="customer">Customer</option>
                                        <option value="professional">Professional</option>
                                    </select>
                                </div>
                            
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" class="form-control" name="email" placeholder="Enter your email" required>
                                </div>
                            
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                                </div>
                            
                                <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login">
                            </form>
                            

                            {% if error %}
                            <div class="alert alert-danger mt-3">{{ error }}</div>
                            {% endif %}

                            <p class="mt-2">First time? <a href="/register">Create Account</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- Typed.js Script -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
            strings: ['Elevate Your Space, Enhance Your Beauty with HomeGlam.'],
            typeSpeed: 50,
            backSpeed: 25,
            loop: false,
            showCursor: false
        });
    </script>

</body>

</html>
